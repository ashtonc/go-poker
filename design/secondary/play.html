<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Poker | Play</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="../../static/css/normalize.css">
		<link rel="stylesheet" href="../../static/css/base.css">
		<link rel="stylesheet" href="../../static/css/game.css">
	</head>
	<body>
		<div id="navigation">
			<ul>
				<li>
					<a href="/poker/">Home</a>
				</li>
				<li class="nav-current">
					<a href="/poker/game/">Play</a>
				</li>
				<li>
					<a href="/poker/leaderboard/">Leaderboard</a>
				</li>
				<li>
					<a href="/poker/user/current-user">Profile</a>
				</li>
			</ul>
		</div>
		<h1>Play</h1>
		<div id="game">
			<div id="game-info">
				<div id="deck"></div>
				<div id="pot">Pot: $10,000</div>
			</div>
			<div class="seat player-1 empty">
				<div class="player-info">
					<div class="image"></div>
					<div class="name">Something</div>
					<div class="stack">$0</div>
				</div>
				<div class="hand">
					<div class="card card-1 none"></div>
					<div class="card card-2 none"></div>
					<div class="card card-3 none"></div>
					<div class="card card-4 none"></div>
					<div class="card card-5 none"></div>
				</div>
				<div class="timer"></div>
			</div>
			<div class="seat player-2 occupied">
				<div class="player-info">
					<div class="image"></div>
					<div class="name">Player One</div>
					<div class="stack">$50000</div>
				</div>
				<div class="hand">
					<div class="card card-1 none"></div>
					<div class="card card-2 none"></div>
					<div class="card card-3 none"></div>
					<div class="card card-4 none"></div>
					<div class="card card-5 none"></div>
				</div>
				<div class="timer"></div>
			</div>
			<div class="seat player-3 empty">
				<div class="player-info">
					<div class="image"></div>
					<div class="name"></div>
					<div class="stack">$0</div>
				</div>
				<div class="hand">
					<div class="card card-1 none"></div>
					<div class="card card-2 none"></div>
					<div class="card card-3 none"></div>
					<div class="card card-4 none"></div>
					<div class="card card-5 none"></div>
				</div>
				<div class="timer"></div>
			</div>
			<div class="seat player-4 empty">
				<div class="player-info">
					<div class="image"></div>
					<div class="name"></div>
					<div class="stack">$0</div>
				</div>
				<div class="hand">
					<div class="card card-1 none"></div>
					<div class="card card-2 none"></div>
					<div class="card card-3 none"></div>
					<div class="card card-4 none"></div>
					<div class="card card-5 none"></div>
				</div>
				<div class="timer"></div>
			</div>
			<div class="seat player-5 occupied">
				<div class="player-info">
					<div class="image"></div>
					<div class="name"></div>
					<div class="stack">$0</div>
				</div>
				<div class="hand">
					<div class="card card-1 none"></div>
					<div class="card card-2 none"></div>
					<div class="card card-3 none"></div>
					<div class="card card-4 none"></div>
					<div class="card card-5 none"></div>
				</div>
				<div class="timer"></div>
			</div>
			<div class="seat player-6 empty">
				<div class="player-info">
					<div class="image"></div>
					<div class="name"></div>
					<div class="stack">$0</div>
				</div>
				<div class="hand">
					<div class="card card-1 none"></div>
					<div class="card card-2 none"></div>
					<div class="card card-3 none"></div>
					<div class="card card-4 none"></div>
					<div class="card card-5 none"></div>
				</div>
				<div class="timer"></div>
			</div>
		</div>
        <form id="game-menu" method="POST">
            <div>
                <input type="button" value="Check" id = "check">
            </div>
            <div>
                <input type="button" value="Call" id = "call">
            </div>
            <div>
                <input type="button" value="Fold" id = "fold">
            </div>
            <div>
                <label for="raise">Raise:</label>
                <input id="raise" type="range">
            </div>
            <div>
                <input type="submit" value="Play">
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="../../static/js/game.js"></script>
	</body>
</html>
