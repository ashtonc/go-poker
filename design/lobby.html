<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/lobby.css"
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Lobby</title>
	</head>
	<body>
		<h1>POKER470</h1>
		<div class = "tables">
			<p>
				Active tables will be shown here
			</p>
			<table>
			<tr>
				<th>Name</th>
				<th>Stakes</th>
				<th>Player count</th>
			</tr>
			<tr>
				<td>Player 1's Game</td>
				<td>500,000/1,000,000</td>
				<td>1/2</td>
				<td><button type="button">Join Table</button></td>
			</tr>
			<table>
		</div>
		<div class = "menu"> 
			<p>Name:
				<form>
					<span id = "name">
						<input type="text">
					</span>
				</form>
			</p>
			<p>Select number of players:
				<select>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</p>
			<p>Select stakes:
				<select>
					<option value="100">50/100</option>
					<option value="1,000">500/1,000</option>
					<option value="10,000">5,000/10,000</option>
					<option value="100,000">50,000/100,000</option>
					<option value="1,000,000">500,000/1,000,000</option>
				</select>
			</p>
			<button id = "createTable" type="button">Create Table</button>
			<button id = "leaderboards" type="button">Leaderboards</button>
			<button id = "logOff" type="button">Log Off</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="../static/js/lobby.js"></script>
	</body>
</html>
