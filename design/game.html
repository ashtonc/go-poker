<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="./cards/cards.css">
		<link rel="stylesheet" href="./cards/cards-ie.css">
		<link rel="stylesheet" href="./cards/cards-ie9.css">
		<title>Game</title>
	</head>
	<body>
		<div class="playingCards simpleCards">
			<p>Your Hand:
				<ul class="hand">
					<li><div class="card rank-a spades">
							<span class="rank">A</span>
							<span class="suit">&spades;</span>
					</div></li>
					<li><div class="card rank-k spades">
							<span class="rank">K</span>
							<span class="suit">&spades;</span>
					</div></li>
					<li><div class="card rank-q spades">
							<span class="rank">Q</span>
							<span class="suit">&spades;</span>
					</div></li>
					<li><div class="card rank-j spades">
							<span class="rank">J</span>
							<span class="suit">&spades;</span>
					</div></li>
					<li><div class="card rank-10 spades">
							<span class="rank">10</span>
							<span class="suit">&spades;</span>
					</div></li>
				</ul>
			</p>
			<p>Player 2:
				<ul class="hand">
					<li><div class="card back">*</div></li>
					<li><div class="card back">*</div></li>
					<li><div class="card back">*</div></li>
					<li><div class="card back">*</div></li>
					<li><div class="card back">*</div></li>
				</ul>
			</p>
			<p>Pot: 1,000,000</p>
			<p>
				<button type="button">Check</button><br>
				<button type="button">Call</button><br>
				<button type="button">Fold</button><br>
				<form>
					<input type="text">
					<input type = "submit" value = "Raise">
				</form>
			</p>
			<iframe src = "log.html">
				Your browser does not support inline frames.
			</iframe>
			<button type="button">Leave game</button><br>
		</div>
	</body>
</html>
